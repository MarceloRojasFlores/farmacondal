{% extends 'layout.html' %}
{% load static %}
     


{%block content%}

<div class="wrapper"> 
    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
      <!-- Content Header (Page header) -->
      <section class="content-header">
        <h1>            
          PROVEEDORES
        </h1>
      
      </section>

      <!-- Main content -->
      <section class="content">
        <div class="row">
          <div class="col-xs-12">

              <div class="box box-primary">


                <div class="box-header with-border">
                  
								  <div class="p-2 border">    
									<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
										Registrar Nuevo Proveedor
									  </button>
									 </div> 

									  <!-- The Modal -->
									  <div class="modal" id="myModal">
										<div class="modal-dialog">
										  <div class="modal-content">
										  
											<!-- Modal Header -->
											<div class="modal-header">
											  <h4 class="modal-title">Registrar Nuevo Proveedor</h4>
											  <button type="button" class="close" data-dismiss="modal">&times;</button>
											</div>
											
											<!-- Modal body -->
											<div class="modal-body">
											<form class="row g-3 p-3">
											<div class="col-md-4">
												<label for="validationDefault01" class="form-label">Nombre</label>
												<input type="text" class="form-control" id="validationDefault01"  required>
											  </div>
											  <div class="col-md-4">
												<label for="validationDefault02" class="form-label">NIT</label>
												<input type="number" class="form-control" id="validationDefault02"  required>
											  </div>
											<div class="col-md-6">
											  <label for="inputEmail4" class="form-label">Telefono</label>
											  <input type="number" class="form-control" id="inputEmail4">
											</div>
											  </form>
											  
											</div>
											
											<!-- Modal footer -->
											<div class="modal-footer">
											  <button type="button" class="btn btn-primary" data-dismiss="modal">Agregar</button>
											</div>
											
										  </div>
										</div>
									  </div>
									  
                </div><!-- /.box-header -->


                <div class="box-body">
                <table id="example1" class="table table-bordered table-striped">
                  <thead>
                   <tr>
                      <th>Id</th>
                      <th>Nombre</th>                       
                      <th>Direccion</th> 
                      <th>Telefono</th>                             
                      <th>Acciones</th>                       
                    </tr>
                  </thead>
                  <tbody>
                  {% for pro in proveedor %}
                    <tr>
                      <td>{{forloop.counter}}</td>
                      <td>{{pro.nombre}}</td>
                      <td>{{pro.direccion}}</td>
                      <td>{{pro.telefono}}</td>
                      
                    

                        <td class="text-right">
                                <a href="" class="btn btn-warning"><span class="glyphicon glyphicon-pencil">Editar</span></a>
                            
                                <a href="" class="btn btn-danger"><span class="glyphicon glyphicon-trash">Eliminar</span></a> 
                                 
                          </td>                      
                            
                        </td>
                      </tr>
                    {% endfor %}
                  </tbody>

                </table>
              </div><!-- /.box-body -->
            </div><!-- /.box -->
          </div><!-- /.col -->
        </div><!-- /.row -->
      </section><!-- /.content -->
    </div><!-- /.content-wrapper -->
    <footer class="main-footer">




{%endblock%}
