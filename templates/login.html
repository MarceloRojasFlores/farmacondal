{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/fondo.css' %}">

</head>
<body class=" bg-dark">

<main>

  <div class="container col-xl-10 col-xxl-8 px-4 py-5">
    
    <div class="row align-items-center g-lg-5 py-5">
      
      <div class="col-lg-7 text-center text-lg-start">
        
       

        <div class="col-10 col-sm-4 col-lg-12 ">
          <img src="{% static 'img/logo5.png' %}" class="d-block mx-lg-auto img-fluid" alt="Bootstrap Themes"   loading="lazy">
          </div>
        
      </div>
    
      <div class="col-md-10 mx-auto col-lg-5">
        <form class="p-4 p-md-5 border rounded-3 bg-light" method="post">
          {% csrf_token %}
          <div class="form-floating mb-3">
            {{form.username}}
            <label for="floatingInput">Usuario</label>
          </div>
          <div class="form-floating mb-3">
            {{form.password}}
            <label for="floatingPassword">Contraseña</label>
          </div>
          <div class="checkbox mb-3">
            <label>
            </label>
          </div>
          {% if error_message %}
             <p class="text-danger">{{ error_message }}</p>
          {% endif %}
          <button class="w-100 btn btn-lg btn-primary" type="submit">Iniciar Sesión</button>
          <hr class="my-4">
          <small class="text-muted">Copyright-2023.</small>
        </form>
      </div>
    </div>
  </div>
</main>

      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
    integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
    integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous">
  </script>

</body>
</html>
